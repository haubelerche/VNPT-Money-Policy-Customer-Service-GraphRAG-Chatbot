services:
  # ============================================
  # NEO4J - Graph Database (Core Service)
  # ============================================
  neo4j:
    image: neo4j:5.15.0-community
    container_name: vnpt-money-neo4j
    hostname: neo4j
    restart: always
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=none
      
      # Memory settings (optimized for stability)
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=256m
      
      # Enable file import from /import directory
      - NEO4J_dbms_security_procedures_unrestricted=*
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
      
      # Logging
      - NEO4J_dbms_logs_query_enabled=INFO
      
    volumes:
      # Persist data
      - neo4j_data:/data
      - neo4j_logs:/logs
      
      # Mount CSV files for import
      - ./external_data:/var/lib/neo4j/import
      
      # Mount plugins if needed
      - neo4j_plugins:/plugins
      
    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s
    
    networks:
      - vnpt-network

  # ============================================
  # REDIS - Caching and Session Management
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vnpt-money-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vnpt-network

  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vnpt-money-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vnpt-network

  # ============================================
  # GRAFANA - Visualization Dashboard
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: vnpt-money-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - vnpt-network

networks:
  vnpt-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  redis_data:
  prometheus_data:
  grafana_data:
