services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: vnpt-money-neo4j
    hostname: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP (Neo4j Browser)
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
      
      # Memory settings (adjust based on your system)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
      
      # Enable file import from /import directory
      - NEO4J_dbms_security_procedures_unrestricted=*
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
      
      # Logging
      - NEO4J_dbms_logs_query_enabled=INFO
      
    volumes:
      # Persist data
      - neo4j_data:/data
      - neo4j_logs:/logs
      
      # Mount CSV files for import
      - ./external_data:/var/lib/neo4j/import
      
      # Mount plugins if needed
      - neo4j_plugins:/plugins
      
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    networks:
      - vnpt-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: vnpt-money-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vnpt-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: vnpt-money-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - vnpt-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vnpt-money-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - vnpt-network

networks:
  vnpt-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  redis_data:
  prometheus_data:
  grafana_data:
